<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>easychord2mml example</title>
  </head>
  <body>
    <button id="play-button">play</button>
    <textarea id="chord-notation" autofocus>C</textarea>
    <div id="music-score"></div>
    <textarea readonly id="mml"></textarea>
    <textarea readonly id="abc-notation"></textarea>
    <script defer src="https://cdn.jsdelivr.net/npm/abcjs@6/dist/abcjs-basic-min.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/gh/cat2151/easyabcjs6/easyabcjs6.js"></script>
    <script defer type="module">
      import { SyntaxError as chord2mml_SyntaxError, parse as chord2mml_parse } from "https://cdn.jsdelivr.net/gh/cat2151/chord2mml/dist/chord2mml.mjs";
      import { SyntaxError as mml2abc_SyntaxError, parse as mml2abc_parse } from "https://cdn.jsdelivr.net/gh/cat2151/mml2abc/dist/mml2abc.mjs";
      window.chord2mml = { SyntaxError: chord2mml_SyntaxError, parse: chord2mml_parse };
      window.mml2abc = { SyntaxError: mml2abc_SyntaxError, parse: mml2abc_parse };
    </script>
    <script defer src="https://cdn.jsdelivr.net/gh/cat2151/easychord2mml/easychord2mml.js"></script>
    <script defer src="./main.js"></script>
    <a href="https://github.com/cat2151/chord2mml/">GitHub</a>
  </body>
</html>
